<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Medical Report</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="width: 700px;">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Medical Report</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="loader" class="row">
        <p class="text-center">loading..</p>
      </div>

      <div id="content">
        <table class="table">
          <thead>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">PName</th>
            <th scope="col">Disease</th>
            <th scope="col">Presciption</th>
            <th scope="col">Gender</th>
            <th scope="col">Age</th>
            <th scope="col">DocId</th>
          </thead>
          <tbody id="reportsUpdate">
            
          </tbody>
          <hr/>
          <p id="accountAddress" class="text-center"></p>
        </table>
        <form onSubmit="App.submitReport(); return false;">
          <fieldset>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Medical Details</label>
                
              <div class="col-sm-10">
                <input type="text" readonly="" class="form-control-plaintext" id="staticName" value="">
              </div>
            </div>
              <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
            <div class="form-group">
              <label >Patient Name</label>
              <input type="" class="form-control" id="pname" aria-describedby="emailHelp" placeholder="Enter Name of the patient">
              
            </div>
            <div class="form-group">
              <label >Age</label>
              <input type="" class="form-control" id="age" placeholder="Eg: 19 yrs">
            </div>
            <div class="form-group">
              <label >Disease</label>
              <input type="" class="form-control" id="disease" placeholder="Malaria">
            </div>
            <div class="form-group">
              <label >Date</label>
              <input type="" class="form-control" id="date" placeholder="DD:MM:YYYY">
            </div>
            <div class="form-group">
              <label for="exampleSelect1">Gender</label>
              <select class="form-control" id="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="exampleTextarea">Prescription</label>
              <textarea class="form-control" id="prescription" rows="3"></textarea>
            </div>
       
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
      </div>


    </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
